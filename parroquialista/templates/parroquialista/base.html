<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<html lang="es">
    <head>
 
        <meta charset="UTF-8">
        <title>
            {% block title%} {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
 
    </head>
 
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
        
            <!-- Header -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'parroquialista:index' %}">Parroquias RD</a>
            </div>
        
            <!-- Items -->
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="">
                  <a href="{% url 'parroquialista:index' %}">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;
                    Lista Completa
                  </a>
                </li>
                <li class="">
                  <a href="{% url 'parroquialista:search' %}">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
                    Busqueda por Nombre
                  </a>
                </li>
              </ul>
              <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'parroquialista:search' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
        
            </div>
        
        
          </div>
        </nav>
        
        
        <div class="container">
            {% block container%} {% endblock %}
        </div>
 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyWWYeqdVOpfYEuz4s3MkFAL_LCA_nUOo" async defer></script> 
    {% block jsconnect%} {% endblock %}
    <script src="{% static "js/scripts.js" %}"></script>
    
    </body>
 
 
</html>
